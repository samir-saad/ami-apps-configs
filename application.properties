
## =========================================================
##              Service
## =========================================================
application.domain=AMI
application.lob=AMI
service.name=${spring.application.name}


## =========================================================
##              Server
## =========================================================
server.address=0.0.0.0
server.port=8080
server.servlet.application-display-name=${service.name}
server.servlet.path=/
server.servlet.context-path=/


## =========================================================
##              Management / Actuator
## =========================================================
management.server.address=0.0.0.0
management.server.port=8081
management.endpoints.web.base-path=/actuator
management.endpoints.enabled=true
management.endpoints.web.exposure.include=health,info,metrics,prometheus


## =========================================================
##              Configuring info endpoint
## =========================================================
info.app.groupId=@project.groupId@
info.app.artifactId=@project.artifactId@
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.profiles=${spring.profiles.active}

info.platform.java-vendor = ${java.specification.vendor}
info.platform.java-version = ${java.specification.version}
info.platform.os = ${os.name}


## =========================================================
##              Logging
## =========================================================
